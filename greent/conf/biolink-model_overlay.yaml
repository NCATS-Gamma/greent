id: "http://bioentity.io/json-schema/biolink.json"
name: biolink model (gamma)
description: Entity and association taxonomy and datamodel for life-sciences data (Gamma Overlay)

slots:
  
  - name: genetic condition
    is_a: disease
    description: >-
      A disease that is caused by genetic modifications where those modifications are inherited from a parent's genome.
    mappings:
      - "MONDO:0003847"
    id_prefixes:
      - MONDO
      - DOID
      - OMIM
      - ORPHANET
      - EFO
      - UMLS
      - MESH
      - PHAROS.DISEASE

#The following modifications are to connect biolink concepts to identifier prefixes. 
#There may be a better place to do this.
  - name: disease
    id_prefixes: #Adding identifiers for ROBOKOP
        - MONDO
        - DOID
        - OMIM
        - ORPHANET
        - EFO
        - UMLS
        - MESH
        - PHAROS.DISEASE 

  - name: phenotypic feature
    id_prefixes:
      - HP
      - NCIT

  - name: chemical substance
    id_prefixes:
      - CHEBI
      - CHEMBL
      - DRUGBANK
      - PUBCHEM
      - MESH
      - INCHI
      - INCHIKEY
      - PUBCHEM.COMPOUND
      - KEGG.COMPOUND
      - KEGG.DRUG
      - PHAROS.DRUG
      - DRUG.INTERACTION
      - CTD

  - name: drug
    id_prefixes:
      - CHEBI
      - CHEMBL
      - DRUGBANK
      - PUBCHEM
      - MESH
      - INCHI
      - INCHIKEY
      - PUBCHEM.COMPOUND
      - KEGG.COMPOUND
      - KEGG.DRUG
      - PHAROS.DRUG
      - DRUG.INTERACTION
      - CTD

  - name: anatomical entity
    id_prefixes:
      - UBERON

  - name: gene
    id_prefixes:
      - HGNC
      - NCBIGENE
      - ENSEMBL
      - MGI
      - ZFIN

  - name: biological process
    id_prefixes: 
      - GO

  - name: cellular component
    id_prefixes: 
      - GO
          
  - name: pathway
    id_prefixes: 
      - KEGG
      - REACTOME
      - PHARMGKB.PATHWAYS
      - WIKIPATHWAYS
      - BIOCARTA.PATHWAY
      - KEGG.PATHWAY
      - REACT
      - KEGG-path

 
  - name: cell
    id_prefixes:
      - CL
